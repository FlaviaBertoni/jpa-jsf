<ui:composition template="../resources/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    <jsp:directive.page language="java"
        contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
    <jsp:text>
        <![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
    </jsp:text>
    <jsp:text>
        <![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
    </jsp:text>
	
	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<ui:include src="../resources/modulo/menuAdm.xhtml"/>
				</div>
				<div class="col-md-9">
					<div class="page-header">
				  		<h2>Cadastrar Álbum <small>insira os dados do álbum.</small></h2>
					</div>
					<p:breadCrumb>
					    <p:menuitem value="Início" url="#" />
					    <p:menuitem value="Cadastros" url="#" />
					    <p:menuitem value="Cadastrar álbum" url="#" />
					</p:breadCrumb>
					<br/>
					
					<h:panelGrid columns="2" cellspacing="10" cellpadding="5" style="width: 100%">
						<h:outputLabel value="Nome: "/>
							<h:panelGroup>
							<p:inputText id="nome" value="#{albumBean.nome}" required="true">
								<f:validateLength maximum="45"/>
								<f:validateRequired/>
							</p:inputText>
							</h:panelGroup>
			
						<h:outputLabel value="Categoria: "/>
						<p:selectOneMenu id="catAlbum" value="#{albumBean.categoria}">
							<f:selectItem itemValue="Futebol" itemLabel="Futebol"/>
							<f:selectItem itemValue="Animação" itemLabel="Animação"/>
							<f:selectItem itemValue="Filmes" itemLabel="Filmes"/>		
							<f:selectItem itemValue="Séries" itemLabel="Séries"/>
							<f:selectItem itemValue="Quadrinhos" itemLabel="Quadrinhos"/>
							<f:selectItem itemValue="Jogos" itemLabel="Jogos"/>	
							<f:selectItem itemValue="Outros" itemLabel="Outros"/>		
						</p:selectOneMenu>			
						
						<h:outputLabel value="Ano: "/>
						<h:panelGroup>
							<p:inputText id="ano" type="number" value="#{albumBean.ano}" required="true">
								<f:validateLength maximum="4"/>
								<f:validateRequired/>					
							</p:inputText>
						</h:panelGroup>
							
						<h:outputLabel value="Pais: "/>
						<h:panelGroup>
							<p:inputText id="pais" value="#{albumBean.pais}" required="true">
								<f:validateLength maximum="45"/>
								<f:validateRequired/>				
							</p:inputText>	
						</h:panelGroup>
						
						<h:outputLabel value="Editora: "/>
						<h:panelGroup>
							<p:inputText id="editora" value="#{albumBean.editora}" required="true">
								<f:validateLength maximum="45"/>
								<f:validateRequired/>				
							</p:inputText>
						</h:panelGroup>
						<br/>
						<h:panelGroup>
							<br/>
							<div class="pull-right">
								<p:button value="cancelar" outcome="inicio" style="margin-right: 10px"/>
								<p:commandButton value="cadastrar" action="#{albumBean.cadastrarAlbum}"/>
							</div>
						</h:panelGroup>
					</h:panelGrid>
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
