<ui:composition template="../resources/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    <jsp:directive.page language="java"
        contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
    <jsp:text>
        <![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
    </jsp:text>
    <jsp:text>
        <![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
    </jsp:text>
	
	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<ui:include src="../resources/modulo/menuAdm.xhtml"/>
				</div>
				<div class="col-md-9">
					<div class="page-header">
				  		<h2>Buscar Figurinha <small>lista de figurinhas cadastradas.</small></h2>
					</div>
					<p:breadCrumb>
					    <p:menuitem value="Início" url="#" />
					    <p:menuitem value="Buscas" url="#" />
					    <p:menuitem value="Buscar figurinha" url="#" />
					</p:breadCrumb>
					<br/>
					<p:dataTable id="dataTable" value="#{figurinhaBean.figurinhas}" var="figurinha"
					paginator="true" rows="6" paginatorPosition="bottom" reflow="true" rowKey="#{figurinha.id}"
					selectionMode="single" selection="#{figurinhaBean.figurinhaSelecionada}">
					<p:ajax event="rowSelect" update=":form:figDetail" oncomplete="PF('figDialog').show()"/>
						<p:column headerText="Código" sortBy="#{figurinha.cod}" filterBy="#{figurinha.cod}">
							<h:outputText value="#{figurinha.cod}"/>
						</p:column>
						<p:column headerText="Nome" sortBy="#{figurinha.nome}" filterBy="#{figurinha.nome}">
							<h:outputText value="#{figurinha.nome}"/>
						</p:column>	
						<p:column headerText="Grupo" sortBy="#{figurinha.grupo}" filterBy="#{figurinha.grupo}">
							<h:outputText value="#{figurinha.grupo}"/>
						</p:column>					
						<p:column headerText="Album" sortBy="#{figurinha.album.nome}" filterBy="#{figurinha.album.nome}">
							<h:outputText value="#{figurinha.album.nome}"/>
						</p:column>																														
					</p:dataTable>
					<br/>
					<div class="pull-right">
						<p:button value="cancelar" outcome="inicio"/>
					</div>
					<p:dialog header="Detalhes da Figurinha" widgetVar="figDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">				
						<p:outputPanel id="figDetail" style="text-align:center">
				            <p:separator />
				            <h:outputText value="Figurinha" />
				            <p:separator />
				            <p:panelGrid columns="2">
				            	<h:outputText value="Código: " />
				                <h:outputText value="#{figurinhaBean.figurinhaSelecionada.cod}" />
				                <h:outputText value="Nome: " />
				                <h:outputText value="#{figurinhaBean.figurinhaSelecionada.nome}" />
				                <h:outputText value="Grupo: " />
				                <h:outputText value="#{figurinhaBean.figurinhaSelecionada.grupo}" />
				            </p:panelGrid>
				            <p:separator />
				            <h:outputText value="Álbum" />
				            <p:separator />
				            <p:panelGrid columns="2">
				            	<h:outputText value="Nome:" />
				                <h:outputText value="#{figurinhaBean.figurinhaSelecionada.album.nome}" />
				                <h:outputText value="Ano:" />
				                <h:outputText value="#{figurinhaBean.figurinhaSelecionada.album.ano}" />
				                <h:outputText value="Categoria:" />
				                <h:outputText value="#{figurinhaBean.figurinhaSelecionada.album.categoria}" />
				                <h:outputText value="Pais:" />
				                <h:outputText value="#{figurinhaBean.figurinhaSelecionada.album.pais}" />
				                <h:outputText value="Editora:" />
				                <h:outputText value="#{figurinhaBean.figurinhaSelecionada.album.editora}" />
				            </p:panelGrid>				            
				        </p:outputPanel>
				    </p:dialog>					
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
